# Configuration de déploiement pour l'environnement de production

# Configuration SSH
SSH_KEY="$HOME/.ssh/id_rsa"  # Chemin vers votre clé SSH privée
SSH_USER="utilisateur"        # Utilisateur SSH sur le serveur
SSH_HOST="production.example.com" # Adresse du serveur de production

# Répertoire cible sur le serveur
TARGET_DIR="/var/www/gw2-wvwbuilder-production"

# Configuration de l'application
WORKERS=8
THREADS=4
TIMEOUT=180

# Configuration de la base de données
DATABASE_URL="postgresql://user:password@db-host:5432/gw2_wvwbuilder_production"
REDIS_URL="redis://redis-host:6379/0"

# Clé secrète pour l'application (à générer avec: openssl rand -hex 32)
SECRET_KEY="votre_clé_secrète_ici"

# Mode débogage (désactivé en production)
DEBUG="False"
