[mypy]
# Niveau de vérification des types (0 à 3, 3 étant le plus strict)
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_return_any = True
warn_unused_configs = True
warn_no_return = True
warn_unreachable = True

# Chemins à inclure dans la vérification
python_version = 3.11
files = app/

# Exclusions
exclude = 
    .git
    __pycache__
    .mypy_cache
    .pytest_cache
    venv
    .venv
    env
    dist
    build
    migrations
    tests
    scripts
    
# Configuration des imports
ignore_missing_imports = True

# Configuration pour les bibliothèques tierces
[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-alembic.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

# Configuration spécifique aux modules
[[tool.mypy.overrides]]
module = "app.core.config"
disallow_untyped_defs = False

[[tool.mypy.overrides]]
module = "app.models.*"
disallow_untyped_defs = False

[[tool.mypy.overrides]]
module = "app.schemas.*"
disallow_untyped_defs = False

# Options de formatage de sortie
show_column_numbers = True
show_error_context = True
pretty = True
color_output = True

# Configuration pour les erreurs
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
warn_no_return = True

# Configuration pour les types Any
disallow_any_generics = True
disallow_any_unimported = True
disallow_subclassing_any = True

# Configuration pour les types de retours
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True

# Configuration pour les imports
no_implicit_optional = True

# Configuration pour les tests
[mypy-tests.*]
ignore_errors = True

# Configuration pour les scripts
[mypy-scripts.*]
ignore_errors = True

# Configuration pour les migrations
[mypy-migrations.*]
ignore_errors = True
