[locust]
# Configuration de base
host = http://localhost:8000
users = 100
spawn-rate = 10
run-time = 1m
headless = true
web-host = 0.0.0.0
web-port = 8089

[thresholds]
# Seuils de performance (en millisecondes)
get_public_endpoints = 500
get_specific_build = 800
create_build = 1000

[load_test]
# Configuration des tests de charge
stages = [
    { duration: 30s, users: 10, spawn_rate: 1 },
    { duration: 1m, users: 50, spawn_rate: 5 },
    { duration: 2m, users: 100, spawn_rate: 10 },
    { duration: 1m, users: 10, spawn_rate: 1 }
]

[monitoring]
# Configuration de la surveillance
enable_prometheus = true
prometheus_port = 9090

[reporting]
# Configuration des rapports
html_report = true
csv_prefix = performance_report
percentiles = 50,95,99

[cache]
# Configuration du cache
enable_cache = true
cache_ttl = 300  # 5 minutes
